<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Easy Horizontal Scrolling</title>
</head>

<body>
<div data-ehs>

    <section class="fl-center" data-ehs-section style="min-width:100vw">
        <div>
            <h1 data-title>Easy Horizontal Scrolling</h1>
            <p data-description></p>
        </div>
    </section>

    <section class="fl-center" data-ehs-section>
        <div class="ta-left">
            <h2>This is very long section</h2>
            <div class="sample-grid d-flex">
                <div class="fl-center" tabindex="0">1</div>
                <div class="fl-center" tabindex="0">2</div>
                <div class="fl-center" tabindex="0">3</div>
                <div class="fl-center" tabindex="0">4</div>
                <div class="fl-center" tabindex="0">5</div>
                <div class="fl-center" tabindex="0">6</div>
                <div class="fl-center" tabindex="0">7</div>
                <div class="fl-center" tabindex="0">8</div>
            </div>
        </div>
    </section>

    <section class="fl-center" data-ehs-section>
        <div>
            <h2>This is a short section</h2>
            <div class="sample-grid d-flex">
                <div class="fl-center" tabindex="0">1</div>
            </div>
        </div>
    </section>

    <section class="fl-center" data-ehs-section style="min-width:100vw">
        <div>
            <h2>This is a full-screen section</h2>
            <div class="sample-grid d-flex">
                <div class="fl-center" tabindex="0">1</div>
            </div>
        </div>
    </section>

</div>
</body>

</html>
